    <script src="../scripts/initialData.js"></script>

    <script src="../scripts/renderHeader.js"></script>
    <script src="../scripts/renderEditButton.js"></script>
    <script src="../scripts/perfil_usuario_script.js"></script>
    <title>Perfil do Usuário</title>
  </head>
  <body>
    <header></header>
    <script>
      console.log(localStorage.getItem("login"));

              </div>
            </div>
            <div class="div_edit_button"></div>
            <script>
              renderEditButton();

          </div>
          <div class="posts">
            <span class="title">Publicações</span>
          </div>
        </div>
      </div>

  <script>
    renderPosts();
