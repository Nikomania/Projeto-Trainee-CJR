<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css"
    />
    <link rel="stylesheet" href="../css/posts_style.css" />
    <link rel="stylesheet" href="../css/tela_feed_style.css" />
    <script src="../scripts/initialData.js"></script>
    <script src="../scripts/insertFunctions.js"></script>
    <script src="../scripts/renderHeader.js"></script>
    <script src="../scripts/renderPosts.js"></script>
    <script src="../scripts/publishButton.js"></script>
    <title>Feed</title>
    <script>
      if (localStorage.getItem("login") == "true")
        insert_name("Feed Logado", "title");
    </script>
  </head>
  <body>
    <header></header>
    <script>
      renderHeader();
    </script>
    <main>
      <div class="feed">
        <div class="profile_content">
          <button class="botao" onclick="">Criar Publicação</button>
          <div class="posts"></div>
        </div>
      </div>
    </main>
    <div id="modaloverlay">
      <div id="divPost">
        <textarea name="" id="myTextarea" cols="30" rows="10"></textarea>
        <span id="botoes">
          <button id="cancel">Cancelar</button>
          <button id="publ">Publicar</button>
        </span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="../scripts/mostrarpost2.js"></script>
  </body>
  <script src="../scripts/tela_feed_script.js"></script>
</html>
